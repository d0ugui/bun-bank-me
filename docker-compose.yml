services:
  bun-bank-me-db:
    container_name: bun-bank-me-db
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bun-bank-me
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    container_name: rabbimq
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  bun-bank-me-backend:
    container_name: bun-bank-me-backend
    image: bun-bank-me
    ports:
      - 3001:3001
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@bun-bank-me-db:5432/bun-bank-me
      REDIS_URL: redis://bun-bank-me-redis:6379
    depends_on:
      bun-bank-me-db:
        condition: service_healthy
      bun-bank-me-redis:
        condition: service_healthy
